<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap Css Link Start Here -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Bootstrap Css Link End Here -->

    <!-- Google Font Css Link Start Here -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Google Font Css Link End Here -->

    <!-- Custom Css Link Start Here -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Custom Css Link End Here -->


</head>

<body>

    <!-- Common Html Code Start Here -->
    <div class="container">
        <div class="row">
            <div class="col-lg-5 m-auto">
                <div class="head_main">
                    <h3>Calculator</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Common Html Code End Here -->

    <!-- Calculator Html Code Start Here -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4 m-auto">
                <div class="box">
                    <form class="calculator" name="calc">
                        <input type="text" readonly class="value" name="txt">

                        <div class="cal_bg">
                            <div class="row">
                                <div class="col-lg-3" onclick="document.calc.txt.value += '0'">
                                    <div class="bgg"><span class="num">0</span>
                                    </div>
                                </div>
                                <div class="col-lg-3" onclick="calc.txt.value = ''">
                                    <div class="bgg bgg_two"><span class="num">C</span>
                                    </div>
                                </div>
                                <div class="col-lg-3" onclick="document.calc.txt.value += '/'">
                                    <div class="bgg bgg_two"><span class="num">/</span>
                                    </div>
                                </div>
                                <div class="col-lg-3" onclick="document.calc.txt.value += '+'">
                                    <div class="bgg bgg_two"><span class="num">+</span>
                                    </div>
                                </div>


                                <div class="col-lg-3" onclick="document.calc.txt.value += '7'">
                                    <div class="bgg"><span class="num">7</span>
                                    </div>
                                </div>
                                <div class="col-lg-3" onclick="document.calc.txt.value += '8'">
                                    <div class="bgg"><span class="num">8</span>
                                    </div>
                                </div>
                                <div class="col-lg-3" onclick="document.calc.txt.value += '9'">
                                    <div class="bgg"><span class="num">9</span>
                                    </div>
                                </div>
                                <div class="col-lg-3" onclick="document.calc.txt.value += '*'">
                                    <div class="bgg bgg_two"><span class="num">x</span>
                                    </div>
                                </div>


                                <div class="col-lg-3" onclick="document.calc.txt.value += '4'">
                                    <div class="bgg"><span class="num">4</span>
                                    </div>
                                </div>
                                <div class="col-lg-3" onclick="document.calc.txt.value += '5'">
                                    <div class="bgg"><span class="num">5</span>
                                    </div>
                                </div>
                                <div class="col-lg-3" onclick="document.calc.txt.value += '6'">
                                    <div class="bgg"><span class="num">6</span>
                                    </div>
                                </div>
                                <div class="col-lg-3" onclick="document.calc.txt.value += '-'">
                                    <div class="bgg bgg_two"><span class="num">-</span>
                                    </div>
                                </div>


                                <div class="col-lg-3" onclick="document.calc.txt.value += '1'">
                                    <div class="bgg gap_clear"><span class="num">1</span>
                                    </div>
                                </div>
                                <div class="col-lg-3" onclick="document.calc.txt.value += '2'">
                                    <div class="bgg gap_clear"><span class="num">2</span>
                                    </div>
                                </div>
                                <div class="col-lg-3" onclick="document.calc.txt.value += '3'">
                                    <div class="bgg gap_clear"><span class="num">3</span>
                                    </div>
                                </div>
                                <div class="col-lg-3" onclick="document.calc.txt.value = eval(calc.txt.value)">
                                    <div class="bgg bgg_two gap_clear"><span class="num">=</span></div>
                                </div>

                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-3 m-auto">
                <div class="dark">
                    <img src="images/moon.png" alt="moon" id="moon">
                </div>
            </div>
        </div>
    </div>
    <!-- Calculator Html Code End Here -->

    <!-- Jquery All Link Start Here -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/font-awesome.js"></script>
    <script src="js/custom.js"></script>

    <!-- Jquery All Link End Here -->
</body>

</html>
